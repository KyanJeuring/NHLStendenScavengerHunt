services:
  web:
    hostname: nhlstenden_explorer
    container_name: nhlstenden_explorer_web
    build: .
    ports:
      - "80:5173"
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - VITE_HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - FORCE_POLLING=true
      - TZ=UTC
    command: ["npm","run","dev"]
    restart: unless-stopped
  postgres:
    image: postgres:latest
    container_name: nhlstenden_explorer_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nhlstenden_explorer_db
    volumes:
      - postgres:/var/lib/postgresql/
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d nhlstenden_explorer_db || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    restart: unless-stopped

  db_init:
    image: postgres:latest
    container_name: nhlstenden_explorer_db_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=nhlstenden_explorer_db
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:ro
    entrypoint: ["sh", "-c", "until pg_isready -h postgres -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\"; do sleep 1; done; psql -h postgres -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\" -f /docker-entrypoint-initdb.d/nhlstenden_explorer_db_schema.sql || true"]
    restart: 'no'

  server:
    image: node:18
    container_name: nhlstenden_explorer_api
    working_dir: /app
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./package.json:/app/package.json:ro
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: nhlstenden_explorer_db
      PGPORT: 5432
      PORT: 4000
    command: ["sh", "-c", "npm install --no-audit --prefer-offline && node index.js"]
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nhlstenden_explorer_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - pgadmin:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres:
  pgadmin: